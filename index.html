<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center">Search Your Phone</h1>
    </header>
   

    <main class="container mx-auto mt-7">

<!-- Search Section -->
 <section class="p-4 m-4 bg-gray-300 text-center">
  <input id="search-field" type="text" placeholder="Search" class="input input-bordered  max-w-xs " />
  <button onclick="handleSearch()" class="btn btn-secondary">Search</button>
 </section>

<!-- Result section -->
      <section>
        <!-- Loading sectio -->
         <div id="loading-infinity" class="text-center my-40 hidden">
          <span class="loading loading-infinity loading-lg"></span>
         </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        ></div>
        <div class="text-center mt-3 hidden" id="show-all-btn">
          <!-- <button class="btn btn-primary">Show All</button> -->
        </div>
      </section>
    </main>

    <footer></footer>

    <!-- <script src="/js/selfPractise.js"></script> -->
    <script src="/js/phone.js"></script>
  </body>
</html>
